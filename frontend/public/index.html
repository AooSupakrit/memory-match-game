<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A fun and interactive game" />
    <title>Fullscreen Game</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-family: Arial, Helvetica, sans-serif;
        width: 100%;
        height: 100%;
        background-color: #00b8ec;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      #root {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(3, 58, 86);
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
